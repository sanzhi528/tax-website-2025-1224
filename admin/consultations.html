<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咨询管理 - 财务税务代理公司</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <div class="admin-sidebar">
            <h2>管理后台</h2>
            <ul class="admin-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> 仪表板</a></li>
                <li><a href="company-info.html"><i class="fas fa-building"></i> 公司信息</a></li>
                <li><a href="services.html"><i class="fas fa-cogs"></i> 服务管理</a></li>
                <li><a href="consultations.html" class="active"><i class="fas fa-comments"></i> 咨询管理</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> 用户管理</a></li>
                <li><a href="content.html"><i class="fas fa-edit"></i> 内容编辑</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> 系统设置</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
            </ul>
        </div>

        <!-- 主内容区域 -->
        <div class="admin-content">
            <div class="admin-header">
                <h1>咨询管理</h1>
                <p>查看和处理客户咨询信息</p>
            </div>

            <!-- 统计和筛选 -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div class="admin-card">
                    <h4>待处理咨询</h4>
                    <p style="font-size: 2rem; font-weight: bold; color: #e74c3c;">8</p>
                </div>
                <div class="admin-card">
                    <h4>今日咨询</h4>
                    <p style="font-size: 2rem; font-weight: bold; color: #3498db;">12</p>
                </div>
                <div class="admin-card">
                    <h4>本月咨询</h4>
                    <p style="font-size: 2rem; font-weight: bold; color: #27ae60;">156</p>
                </div>
                <div class="admin-card">
                    <h4>紧急咨询</h4>
                    <p style="font-size: 2rem; font-weight: bold; color: #f39c12;">3</p>
                </div>
            </div>

            <!-- 筛选条件 -->
            <div class="admin-card" style="margin-bottom: 20px;">
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                    <div>
                        <label for="status-filter">状态筛选：</label>
                        <select id="status-filter" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="all">全部状态</option>
                            <option value="pending">待处理</option>
                            <option value="processing">处理中</option>
                            <option value="completed">已完成</option>
                            <option value="urgent">紧急</option>
                        </select>
                    </div>
                    <div>
                        <label for="date-filter">日期筛选：</label>
                        <input type="date" id="date-filter" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label for="service-filter">服务类型：</label>
                        <select id="service-filter" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="all">全部服务</option>
                            <option value="business">工商代理</option>
                            <option value="intellectual">知识产权</option>
                            <option value="accounting">会计服务</option>
                            <option value="banking">银行开户</option>
                        </select>
                    </div>
                    <button id="reset-filter" style="background: #95a5a6; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">重置筛选</button>
                </div>
            </div>

            <!-- 咨询列表 -->
            <div class="admin-card">
                <h3>咨询列表</h3>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">客户信息</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">联系方式</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">服务类型</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">咨询内容</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">提交时间</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">状态</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="consultations-table-body">
                            <!-- 咨询数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 咨询详情模态框 -->
    <div id="consultation-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 700px; max-height: 80vh; overflow-y: auto;">
            <h3>咨询详情</h3>
            
            <div id="consultation-details" style="margin-bottom: 20px;">
                <!-- 咨询详情内容将通过JavaScript动态加载 -->
            </div>

            <div style="margin-bottom: 20px;">
                <h4>处理记录</h4>
                <div id="processing-records" style="background: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 200px; overflow-y: auto;">
                    <!-- 处理记录将通过JavaScript动态加载 -->
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <h4>添加处理记录</h4>
                <textarea id="processing-note" rows="3" placeholder="请输入处理记录..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
            </div>

            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" id="close-modal" style="background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">关闭</button>
                <button type="button" id="mark-urgent" style="background: #f39c12; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">标记紧急</button>
                <button type="button" id="mark-processing" style="background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">标记处理中</button>
                <button type="button" id="mark-completed" style="background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">标记完成</button>
            </div>
        </div>
    </div>

    <script>
        // 安全检查：如果未登录，跳转到登录页
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'index.html';
        }

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('admin_logged_in');
                window.location.href = 'index.html';
            }
        });

        // 默认咨询数据
        const defaultConsultations = [
            {
                id: 1,
                name: '张先生',
                phone: '138****1234',
                email: 'zhang@example.com',
                company: 'ABC科技有限公司',
                service: '公司注册',
                serviceType: 'business',
                description: '需要注册一家有限责任公司，注册资金100万，需要代理记账服务',
                budget: '5000-8000元',
                urgency: '一般',
                status: 'pending',
                submitTime: '2024-01-15 14:30:00',
                processingRecords: []
            },
            {
                id: 2,
                name: '李女士',
                phone: '139****5678',
                email: 'li@example.com',
                company: '创意设计工作室',
                service: '商标注册',
                serviceType: 'intellectual',
                description: '需要注册一个图形商标，涉及设计行业，希望尽快完成',
                budget: '1000-1500元',
                urgency: '一般',
                status: 'completed',
                submitTime: '2024-01-15 13:15:00',
                processingRecords: [
                    {
                        time: '2024-01-15 13:30:00',
                        note: '已联系客户确认商标图样',
                        operator: '管理员'
                    },
                    {
                        time: '2024-01-15 14:00:00',
                        note: '商标查询已完成，可以注册',
                        operator: '管理员'
                    }
                ]
            },
            {
                id: 3,
                name: '王总',
                phone: '136****9012',
                email: 'wang@example.com',
                company: '进出口贸易公司',
                service: '出口退税',
                serviceType: 'accounting',
                description: '公司有大量出口业务，需要专业的出口退税服务，希望长期合作',
                budget: '面议',
                urgency: '紧急',
                status: 'urgent',
                submitTime: '2024-01-15 11:45:00',
                processingRecords: [
                    {
                        time: '2024-01-15 12:00:00',
                        note: '客户需求紧急，已安排专人对接',
                        operator: '管理员'
                    }
                ]
            },
            {
                id: 4,
                name: '陈经理',
                phone: '137****3456',
                email: 'chen@example.com',
                company: '新成立公司',
                service: '银行开户',
                serviceType: 'banking',
                description: '新公司需要开立对公账户，需要协助准备材料和预约银行',
                budget: '500-800元',
                urgency: '一般',
                status: 'processing',
                submitTime: '2024-01-15 10:20:00',
                processingRecords: [
                    {
                        time: '2024-01-15 10:30:00',
                        note: '已发送开户材料清单给客户',
                        operator: '管理员'
                    }
                ]
            }
        ];

        // 加载咨询数据
        function loadConsultations(filters = {}) {
            let consultations = JSON.parse(localStorage.getItem('consultations')) || defaultConsultations;
            
            // 应用筛选条件
            if (filters.status && filters.status !== 'all') {
                consultations = consultations.filter(consult => consult.status === filters.status);
            }
            
            if (filters.serviceType && filters.serviceType !== 'all') {
                consultations = consultations.filter(consult => consult.serviceType === filters.serviceType);
            }
            
            if (filters.date) {
                consultations = consultations.filter(consult => consult.submitTime.startsWith(filters.date));
            }
            
            // 按提交时间倒序排列
            consultations.sort((a, b) => new Date(b.submitTime) - new Date(a.submitTime));
            
            const tbody = document.getElementById('consultations-table-body');
            tbody.innerHTML = '';
            
            consultations.forEach(consult => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="padding: 12px; border-bottom: 1px solid #eee;">
                        <strong>${consult.name}</strong><br>
                        <small>${consult.company}</small>
                    </td>
                    <td style="padding: 12px; border-bottom: 1px solid #eee;">
                        ${consult.phone}<br>
                        <small>${consult.email}</small>
                    </td>
                    <td style="padding: 12px; border-bottom: 1px solid #eee;">${consult.service}</td>
                    <td style="padding: 12px; border-bottom: 1px solid #eee; max-width: 200px;">
                        <div style="max-height: 60px; overflow: hidden; text-overflow: ellipsis;">
                            ${consult.description}
                        </div>
                    </td>
                    <td style="padding: 12px; border-bottom: 1px solid #eee;">${consult.submitTime}</td>
                    <td style="padding: 12px; border-bottom: 1px solid #eee;">
                        <span class="status-badge" data-status="${consult.status}">${getStatusText(consult.status)}</span>
                    </td>
                    <td style="padding: 12px; border-bottom: 1px solid #eee;">
                        <button class="view-consultation" data-id="${consult.id}" style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px;">查看</button>
                        <button class="delete-consultation" data-id="${consult.id}" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // 绑定查看和删除事件
            bindConsultationEvents();
            
            // 更新状态徽章样式
            updateStatusBadges();
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待处理',
                'processing': '处理中',
                'completed': '已完成',
                'urgent': '紧急'
            };
            return statusMap[status] || status;
        }

        // 更新状态徽章样式
        function updateStatusBadges() {
            document.querySelectorAll('.status-badge').forEach(badge => {
                const status = badge.dataset.status;
                badge.style.padding = '4px 8px';
                badge.style.borderRadius = '12px';
                badge.style.fontSize = '12px';
                badge.style.fontWeight = 'bold';
                
                switch(status) {
                    case 'pending':
                        badge.style.background = '#f39c12';
                        badge.style.color = 'white';
                        break;
                    case 'processing':
                        badge.style.background = '#3498db';
                        badge.style.color = 'white';
                        break;
                    case 'completed':
                        badge.style.background = '#27ae60';
                        badge.style.color = 'white';
                        break;
                    case 'urgent':
                        badge.style.background = '#e74c3c';
                        badge.style.color = 'white';
                        break;
                }
            });
        }

        // 绑定咨询操作事件
        function bindConsultationEvents() {
            document.querySelectorAll('.view-consultation').forEach(btn => {
                btn.addEventListener('click', function() {
                    const consultId = parseInt(this.dataset.id);
                    viewConsultation(consultId);
                });
            });

            document.querySelectorAll('.delete-consultation').forEach(btn => {
                btn.addEventListener('click', function() {
                    const consultId = parseInt(this.dataset.id);
                    deleteConsultation(consultId);
                });
            });
        }

        // 查看咨询详情
        function viewConsultation(consultId) {
            const consultations = JSON.parse(localStorage.getItem('consultations')) || defaultConsultations;
            const consultation = consultations.find(c => c.id === consultId);
            
            if (consultation) {
                // 显示咨询详情
                document.getElementById('consultation-details').innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div><strong>客户姓名：</strong>${consultation.name}</div>
                        <div><strong>联系电话：</strong>${consultation.phone}</div>
                        <div><strong>邮箱地址：</strong>${consultation.email}</div>
                        <div><strong>公司名称：</strong>${consultation.company}</div>
                        <div><strong>服务类型：</strong>${consultation.service}</div>
                        <div><strong>预算范围：</strong>${consultation.budget}</div>
                        <div><strong>紧急程度：</strong>${consultation.urgency}</div>
                        <div><strong>提交时间：</strong>${consultation.submitTime}</div>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>咨询内容：</strong><br>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 5px;">
                            ${consultation.description}
                        </div>
                    </div>
                `;
                
                // 显示处理记录
                const recordsDiv = document.getElementById('processing-records');
                if (consultation.processingRecords && consultation.processingRecords.length > 0) {
                    recordsDiv.innerHTML = consultation.processingRecords.map(record => 
                        `<div style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                            <strong>${record.time}</strong> - ${record.operator}<br>
                            ${record.note}
                        </div>`
                    ).join('');
                } else {
                    recordsDiv.innerHTML = '<div style="color: #999; text-align: center;">暂无处理记录</div>';
                }
                
                // 设置当前咨询ID
                document.getElementById('consultation-modal').dataset.currentId = consultId;
                document.getElementById('consultation-modal').style.display = 'block';
            }
        }

        // 删除咨询
        function deleteConsultation(consultId) {
            if (confirm('确定要删除这个咨询记录吗？')) {
                let consultations = JSON.parse(localStorage.getItem('consultations')) || defaultConsultations;
                consultations = consultations.filter(c => c.id !== consultId);
                localStorage.setItem('consultations', JSON.stringify(consultations));
                loadConsultations();
                alert('咨询记录删除成功！');
            }
        }

        // 筛选功能
        document.getElementById('status-filter').addEventListener('change', applyFilters);
        document.getElementById('service-filter').addEventListener('change', applyFilters);
        document.getElementById('date-filter').addEventListener('change', applyFilters);
        
        function applyFilters() {
            const filters = {
                status: document.getElementById('status-filter').value,
                serviceType: document.getElementById('service-filter').value,
                date: document.getElementById('date-filter').value
            };
            loadConsultations(filters);
        }

        // 重置筛选
        document.getElementById('reset-filter').addEventListener('click', function() {
            document.getElementById('status-filter').value = 'all';
            document.getElementById('service-filter').value = 'all';
            document.getElementById('date-filter').value = '';
            loadConsultations();
        });

        // 模态框操作
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('consultation-modal').style.display = 'none';
        });

        document.getElementById('mark-urgent').addEventListener('click', function() {
            updateConsultationStatus('urgent');
        });

        document.getElementById('mark-processing').addEventListener('click', function() {
            updateConsultationStatus('processing');
        });

        document.getElementById('mark-completed').addEventListener('click', function() {
            updateConsultationStatus('completed');
        });

        // 更新咨询状态
        function updateConsultationStatus(newStatus) {
            const consultId = parseInt(document.getElementById('consultation-modal').dataset.currentId);
            const note = document.getElementById('processing-note').value.trim();
            
            if (!note && newStatus !== 'completed') {
                alert('请填写处理记录');
                return;
            }
            
            let consultations = JSON.parse(localStorage.getItem('consultations')) || defaultConsultations;
            const index = consultations.findIndex(c => c.id === consultId);
            
            if (index !== -1) {
                consultations[index].status = newStatus;
                
                // 添加处理记录
                if (note) {
                    consultations[index].processingRecords.push({
                        time: new Date().toLocaleString('zh-CN'),
                        note: note,
                        operator: '管理员'
                    });
                }
                
                localStorage.setItem('consultations', JSON.stringify(consultations));
                document.getElementById('consultation-modal').style.display = 'none';
                document.getElementById('processing-note').value = '';
                loadConsultations();
                alert('状态更新成功！');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConsultations();
        });

        // 侧边栏菜单激活状态
        document.querySelectorAll('.admin-menu a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.admin-menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
