<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 财务税务代理公司</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <div class="admin-sidebar">
            <h2>管理后台</h2>
            <ul class="admin-menu">
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> 仪表板</a></li>
                <li><a href="company-info.html"><i class="fas fa-building"></i> 公司信息</a></li>
                <li><a href="services.html"><i class="fas fa-cogs"></i> 服务管理</a></li>
                <li><a href="consultations.html"><i class="fas fa-comments"></i> 咨询管理</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> 用户管理</a></li>
                <li><a href="content.html"><i class="fas fa-edit"></i> 内容编辑</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> 系统设置</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
            </ul>
        </div>

        <!-- 主内容区域 -->
        <div class="admin-content">
            <div class="admin-header">
                <h1>仪表板</h1>
                <p>欢迎回来，管理员！</p>
            </div>

            <!-- 统计卡片 -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div class="admin-card">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div>
                            <h3 style="color: #3498db; margin-bottom: 5px;">今日咨询</h3>
                            <p style="font-size: 2rem; font-weight: bold; color: #2c3e50;">12</p>
                        </div>
                        <i class="fas fa-comments" style="font-size: 3rem; color: #3498db; opacity: 0.3;"></i>
                    </div>
                </div>

                <div class="admin-card">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div>
                            <h3 style="color: #27ae60; margin-bottom: 5px;">注册用户</h3>
                            <p style="font-size: 2rem; font-weight: bold; color: #2c3e50;">156</p>
                        </div>
                        <i class="fas fa-users" style="font-size: 3rem; color: #27ae60; opacity: 0.3;"></i>
                    </div>
                </div>

                <div class="admin-card">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div>
                            <h3 style="color: #e74c3c; margin-bottom: 5px;">待处理订单</h3>
                            <p style="font-size: 2rem; font-weight: bold; color: #2c3e50;">8</p>
                        </div>
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; color: #e74c3c; opacity: 0.3;"></i>
                    </div>
                </div>

                <div class="admin-card">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div>
                            <h3 style="color: #f39c12; margin-bottom: 5px;">本月收入</h3>
                            <p style="font-size: 2rem; font-weight: bold; color: #2c3e50;">¥28,500</p>
                        </div>
                        <i class="fas fa-dollar-sign" style="font-size: 3rem; color: #f39c12; opacity: 0.3;"></i>
                    </div>
                </div>
            </div>

            <!-- 最新咨询 -->
            <div class="admin-card">
                <h3>最新咨询</h3>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">姓名</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">电话</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">服务类型</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">咨询时间</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">状态</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">张先生</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">138****1234</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">公司注册</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">2024-01-15 14:30</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;"><span style="color: #f39c12;">待处理</span></td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">
                                    <button style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px;">查看</button>
                                    <button style="background: #27ae60; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">处理</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">李女士</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">139****5678</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">商标注册</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">2024-01-15 13:15</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;"><span style="color: #27ae60;">已处理</span></td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">
                                    <button style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">查看</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">王总</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">136****9012</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">记账报税</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">2024-01-15 11:45</td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;"><span style="color: #e74c3c;">紧急</span></td>
                                <td style="padding: 12px; border-bottom: 1px solid #eee;">
                                    <button style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px;">查看</button>
                                    <button style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">紧急处理</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="admin-card">
                <h3>快速操作</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                    <button style="background: #3498db; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; text-align: center;">
                        <i class="fas fa-edit" style="font-size: 1.5rem; margin-bottom: 5px;"></i><br>
                        编辑公司信息
                    </button>
                    <button style="background: #27ae60; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; text-align: center;">
                        <i class="fas fa-cogs" style="font-size: 1.5rem; margin-bottom: 5px;"></i><br>
                        管理服务项目
                    </button>
                    <button style="background: #f39c12; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; text-align: center;">
                        <i class="fas fa-comments" style="font-size: 1.5rem; margin-bottom: 5px;"></i><br>
                        查看所有咨询
                    </button>
                    <button style="background: #9b59b6; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; text-align: center;">
                        <i class="fas fa-chart-bar" style="font-size: 1.5rem; margin-bottom: 5px;"></i><br>
                        查看统计报表
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 安全检查：如果未登录，跳转到登录页
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'index.html';
        }

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('admin_logged_in');
                window.location.href = 'index.html';
            }
        });

        // 模拟登录状态（实际项目中应该从后端获取）
        localStorage.setItem('admin_logged_in', 'true');

        // 侧边栏菜单激活状态
        document.querySelectorAll('.admin-menu a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.admin-menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 快速操作按钮功能
        document.querySelectorAll('.admin-card button').forEach(button => {
            button.addEventListener('click', function() {
                const text = this.textContent.trim();
                switch(text) {
                    case '编辑公司信息':
                        window.location.href = 'company-info.html';
                        break;
                    case '管理服务项目':
                        window.location.href = 'services.html';
                        break;
                    case '查看所有咨询':
                        window.location.href = 'consultations.html';
                        break;
                    case '查看统计报表':
                        alert('统计报表功能开发中...');
                        break;
                }
            });
        });
    </script>
</body>
</html>
