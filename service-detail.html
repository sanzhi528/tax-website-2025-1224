<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务详情 - 财务税务代理公司</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-placeholder"><img src="images/LOGO图标.jpg" alt="财务税务代理公司" style="width: 40px; height: 40px; object-fit: contain;"></div>
                <span id="company-name">财务税务代理公司</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#services">服务项目</a></li>
                <li><a href="index.html#about">关于我们</a></li>
                <li><a href="index.html#contact">联系我们</a></li>
                <li><a href="login.html" class="login-btn">登录/注册</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 服务详情内容 -->
    <section class="service-detail">
        <div class="container">
            <div class="service-header">
                <h1 id="service-title">服务详情</h1>
                <p class="service-description" id="service-description">专业的企业服务解决方案</p>
            </div>
            
            <div class="service-content">
                <!-- 服务内容 -->
                <div class="service-section">
                    <h3><i class="fas fa-list"></i> 服务内容</h3>
                    <ul class="services-list" id="services-list">
                        <!-- 动态生成的服务内容 -->
                    </ul>
                </div>
                
                <!-- 所需资料 -->
                <div class="service-section">
                    <h3><i class="fas fa-file-alt"></i> 所需资料</h3>
                    <ul class="requirements-list" id="requirements-list">
                        <!-- 动态生成的所需资料 -->
                    </ul>
                </div>
                
                <!-- 服务费用 -->
                <div class="service-section">
                    <h3><i class="fas fa-money-bill-wave"></i> 服务费用</h3>
                    <table class="price-table">
                        <thead>
                            <tr>
                                <th>服务项目</th>
                                <th>参考价格</th>
                            </tr>
                        </thead>
                        <tbody id="price-table-body">
                            <!-- 动态生成的价格表 -->
                        </tbody>
                    </table>
                    <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                        * 以上价格为参考价格，具体费用根据实际情况可能有所调整
                    </p>
                </div>
                
                <!-- 服务流程 -->
                <div class="service-section">
                    <h3><i class="fas fa-cogs"></i> 服务流程</h3>
                    <div class="process-steps" id="process-steps">
                        <div class="process-step">
                            <div class="step-number">1</div>
                            <div class="step-content">
                                <h4>需求沟通</h4>
                                <p>详细了解客户需求，提供专业建议</p>
                            </div>
                        </div>
                        <div class="process-step">
                            <div class="step-number">2</div>
                            <div class="step-content">
                                <h4>资料准备</h4>
                                <p>指导客户准备所需资料和文件</p>
                            </div>
                        </div>
                        <div class="process-step">
                            <div class="step-number">3</div>
                            <div class="step-content">
                                <h4>办理服务</h4>
                                <p>专业团队高效办理相关业务</p>
                            </div>
                        </div>
                        <div class="process-step">
                            <div class="step-number">4</div>
                            <div class="step-content">
                                <h4>完成交付</h4>
                                <p>及时交付成果，提供后续服务支持</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 立即咨询按钮 -->
                <a href="consult.html" class="btn-primary consult-btn">立即咨询</a>
            </div>
        </div>
    </section>

    <style>
        .process-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .process-step {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .step-content h4 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .step-content p {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .process-steps {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script src="js/main.js"></script>
    <script>
        // 页面加载时加载服务详情
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof websiteApp !== 'undefined' && websiteApp.loadServiceDetail) {
                websiteApp.loadServiceDetail();
            } else {
                // 备用方案
                loadServiceDetail();
            }
        });
        
        function loadServiceDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceType = urlParams.get('type');
            
            if (serviceType) {
                const serviceData = getServiceData(serviceType);
                if (serviceData) {
                    displayServiceDetail(serviceData);
                }
            }
        }
        
        function getServiceData(type) {
            const services = {
                business: {
                    title: '工商代理服务',
                    description: '专业的企业工商注册、变更、注销、转让等一站式服务',
                    services: [
                        '公司设立注册：提供有限责任公司、股份有限公司等各类企业注册服务',
                        '公司变更登记：包括法人变更、地址变更、经营范围变更等',
                        '公司注销清算：专业的企业注销、清算、破产程序办理',
                        '公司股权转让：股权变更、股东变更等工商登记服务',
                        '营业执照办理：新办、变更、补办营业执照等业务',
                        '工商年报申报：年度报告公示、企业信息公示等'
                    ],
                    requirements: [
                        '法人身份证正反面复印件',
                        '股东身份证复印件及股权比例',
                        '公司章程原件',
                        '经营场所租赁合同或产权证明',
                        '注册资本验资报告（如需要）',
                        '前置审批文件（特殊行业需要）'
                    ],
                    prices: [
                        { service: '有限责任公司注册', price: '800-2000元' },
                        { service: '股份有限公司注册', price: '1500-3000元' },
                        { service: '公司变更登记', price: '500-1500元' },
                        { service: '公司注销清算', price: '1000-3000元' },
                        { service: '股权转让变更', price: '800-2000元' },
                        { service: '工商年报代办', price: '300-600元/年' }
                    ]
                },
                ip: {
                    title: '知识产权服务',
                    description: '专业的商标、版权、专利等知识产权注册、变更、转让服务',
                    services: [
                        '商标注册申请：文字商标、图形商标、组合商标注册',
                        '商标变更登记：商标持有人信息变更服务',
                        '商标转让办理：商标权转让、许可备案等',
                        '版权登记申请：软件著作权、作品著作权登记',
                        '专利申请代理：发明专利、实用新型、外观设计专利',
                        '知识产权维权：侵权投诉、法律维权服务'
                    ],
                    requirements: [
                        '申请人身份证明文件（个人/企业）',
                        '商标图样电子版（JPG格式）',
                        '商品/服务类别选择确认',
                        '委托代理协议书',
                        '相关资质证明文件',
                        '优先权证明文件（如需要）'
                    ],
                    prices: [
                        { service: '商标注册（1个类别）', price: '800-1500元' },
                        { service: '商标变更登记', price: '500-800元' },
                        { service: '商标转让办理', price: '800-1200元' },
                        { service: '软件著作权登记', price: '800-1500元' },
                        { service: '作品著作权登记', price: '500-1000元' },
                        { service: '专利申请咨询', price: '面议' }
                    ]
                },
                accounting: {
                    title: '会计服务',
                    description: '专业的会计做账、报税、审计等财税服务',
                    services: [
                        '一般纳税人记账报税：增值税、企业所得税申报',
                        '小规模纳税人记账报税：季度申报、年度汇算清缴',
                        '出口退税申报：出口货物退税办理',
                        '个体工商户记账报税：定期定额、查账征收',
                        '财务审计服务：年度审计、专项审计',
                        '税务筹划咨询：合理避税、税收优惠申请'
                    ],
                    requirements: [
                        '营业执照复印件',
                        '税务登记证或三证合一营业执照',
                        '银行对账单及流水',
                        '进项发票、销项发票等原始凭证',
                        '财务报表（资产负债表、利润表）',
                        '相关合同协议复印件'
                    ],
                    prices: [
                        { service: '小规模纳税人记账', price: '200-500元/月' },
                        { service: '一般纳税人记账', price: '500-1000元/月' },
                        { service: '出口退税申报', price: '1000-3000元/次' },
                        { service: '个体工商户记账', price: '150-300元/月' },
                        { service: '年度财务审计', price: '2000-5000元' },
                        { service: '税务筹划咨询', price: '面议' }
                    ]
                },
                banking: {
                    title: '银行开户服务',
                    description: '专业的银行对公账户开设、社保公积金代申请服务',
                    services: [
                        '银行对公账户开设：基本户、一般户开户服务',
                        '社保开户代申请：企业社保账户设立',
                        '公积金开户代申请：住房公积金账户设立',
                        '银行账户变更：账户信息变更、销户等',
                        '社保公积金代缴：员工社保公积金代缴服务',
                        '银行信贷咨询：企业贷款、融资咨询服务'
                    ],
                    requirements: [
                        '营业执照正副本原件',
                        '法人身份证原件',
                        '公司章程原件',
                        '经营场所租赁合同或产权证明',
                        '开户许可证（如已有）',
                        '公章、财务章等印鉴'
                    ],
                    prices: [
                        { service: '银行基本户开户', price: '500-1000元' },
                        { service: '社保开户代办', price: '300-600元' },
                        { service: '公积金开户代办', price: '300-600元' },
                        { service: '社保代缴服务', price: '50-100元/人/月' },
                        { service: '公积金代缴服务', price: '30-80元/人/月' },
                        { service: '银行信贷咨询', price: '免费' }
                    ]
                }
            };
            
            return services[type];
        }
        
        function displayServiceDetail(data) {
            if (!data) return;
            
            document.title = data.title + ' - 财务税务代理公司';
            
            const titleElement = document.getElementById('service-title');
            const descElement = document.getElementById('service-description');
            const servicesList = document.getElementById('services-list');
            const requirementsList = document.getElementById('requirements-list');
            const priceTableBody = document.getElementById('price-table-body');
            
            if (titleElement) titleElement.textContent = data.title;
            if (descElement) descElement.textContent = data.description;
            
            // 更新服务内容
            if (servicesList && data.services) {
                servicesList.innerHTML = '';
                data.services.forEach(service => {
                    const li = document.createElement('li');
                    li.style.padding = '8px 0';
                    li.style.borderBottom = '1px solid #eee';
                    li.textContent = service;
                    servicesList.appendChild(li);
                });
            }
            
            // 更新所需资料
            if (requirementsList && data.requirements) {
                requirementsList.innerHTML = '';
                data.requirements.forEach(req => {
                    const li = document.createElement('li');
                    li.style.padding = '8px 0';
                    li.style.borderBottom = '1px solid #eee';
                    li.textContent = req;
                    requirementsList.appendChild(li);
                });
            }
            
            // 更新价格表
            if (priceTableBody && data.prices) {
                priceTableBody.innerHTML = '';
                data.prices.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.service}</td>
                        <td style="color: #e74c3c; font-weight: bold;">${item.price}</td>
                    `;
                    priceTableBody.appendChild(tr);
                });
            }
        }
    </script>
</body>
</html>
